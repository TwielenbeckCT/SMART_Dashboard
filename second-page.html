<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Goals Page - SMART Goal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>SMART Goal Dashboard</h1>
        <img src="ctlogo.png" alt="CTaccess Logo" class="logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Goal Progress</a></li>
            <li class="separator">|</li>
            <li><a href="second-page.html" class="active">Team Member Goals</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <!-- <h2>Welcome to the SMART Goal Dashboard</h2> -->
            <div class="dropdown-container">
                <div>
                    <label for="team-select">Select Team:</label>
                    <select id="team-select">
                        <option value="all">All Teams</option>
                        <option value="IT">IT Team</option>
                        <option value="BPA">BPA Team</option>
                        <option value="Admin">Admin Team</option>
                    </select>
                </div>
                <div>
                    <label for="quarter-select">Select Quarter:</label>
                    <select id="quarter-select">
                    </select>
                </div>
            </div>
        </section>
        <div class="scroll-container">
            <div id="goals-container" class="goals-container">
                <!-- Goals will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CTaccess. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
